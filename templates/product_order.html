<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Product</title>
    {% include 'stylelink.html' %}

</head>
<body>
    {% include 'nav.html' %}
    <center>
        <div class="container" style="display: flex">
            <div class="col-md-7" style="top: 25px;padding: 10px;margin:10px;border-radius: 25px;box-shadow: 3px -1px 8px 2px rgba(0, 0, 0, 0.2);">
                <div class="card-header" >
                    <h4>Product Information</h4>
                </div>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Product-Name</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Price</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <th scope="row" style="width: 300px;">{{ product['title'] }}</th>
                            <th scope="row">1</th>
                            <th scope="row">{{ product['price'] }} $</th>
                            <th scope="row">{{ product['price']*1 }} $</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-5" style="top: 25px;padding: 10px;margin:10px;border-radius: 25px;box-shadow: 3px -1px 8px 2px rgba(0, 0, 0, 0.2);">
                <div class="card-header">
                    <h4>Customer Information</h4>
                </div>
                <form method="post" action="/confirm" enctype="multipart/form-data" >
                    <div class="form-group col-md-12">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone nummber" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="address">Address</label>
                        <textarea style="
                                width: 100%;
                                height: 150px;"
                                  id="address"
                                  name="address"
                        ></textarea>
                    </div>
                    <input type="hidden" name="pro_id" id="pro_id" value="{{ product['id'] }}">

                    <button type="reset" class="btn btn-danger">Cancel</button>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                    <br>
                    <br>
                </form>
            </div>
        </div>


    </center>
    {% include "footer.html" %}
</body>
{% include 'scriptfile.html' %}
</html>
