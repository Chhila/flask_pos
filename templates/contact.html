<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    {% include "stylelink.html" %}
</head>
<body>
    {% include "nav.html" %}
    <center>
        <br>
        <div class="container" style="border: 1px solid black;border-radius: 25px;padding: 25px;width: 600px;box-shadow: 3px -1px 8px 2px rgba(0, 0, 0, 0.2);">
            <div class="card-header">
                <h4>Customer Information</h4>
            </div>
            <form method="post" action="/submit_contact" enctype="multipart/form-data">
                <div class="form-group col-md-12">
                    <label for="name" class="float-right"><b>Name</b></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group col-md-12">
                    <label for="email" class="float-right"> <b>Email</b></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group col-md-12">
                    <label for="phone" class="float-right"><b>Phone Number</b></label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone nummber" required>
                </div>
                <div class="form-group col-md-12">
                    <label class="float-right"><b>Description</b></label>
                    <textarea style="
                            width: 100%;
                            height: 150px;"
                              id="description"
                              name="description"
                              required
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </center>

    {% include "footer.html" %}
</body>
{% include 'scriptfile.html' %}
</html>
